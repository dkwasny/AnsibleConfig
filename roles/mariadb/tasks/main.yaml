---
- name: Install MariaDB Client
  yum:
    name=mariadb
    state=present
- name: Install MariaDB Server
  yum:
    name=mariadb-server
    state=present
- name: Enable MariaDB
  service:
    name=mariadb
    enabled=yes
    state=started
- name: Install MySQL-python
  yum:
    name=MySQL-python
    state=present
- name: Install mysql-connector-java
  yum:
    name=mysql-connector-java
    state=present
- name: Delete anonymous users
  mysql_user:
    name=
    host={{ item }}
    login_user=root
    login_password=
    state=absent
  with_items:
    - localhost
    - "{{ inventory_hostname }}"
